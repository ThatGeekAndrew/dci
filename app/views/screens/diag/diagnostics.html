<section class="text-center">
  <h4>Simulations</h4>
  <a href="#/loading" class="btn btn-md btn-primary">Booting</a>
  <a href="#/emulator" class="btn btn-md btn-primary">Authorized</a>
  <a href="#/diagnostics" class="btn btn-md btn-primary disabled">Diagnostics</a>
  <div class="dropdown inline-dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" id="deauth" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      Error Screens
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="deauth">
      <li><a href="#/bricked">Deauthorized</a></li>
      <li><a href="#/conwrong">Connections Wrong</a></li>
      <li><a href="#/nosig">No Signal</a></li>
    </ul>
  </div>
  <div class="advisory alert alert-danger">
    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> 
    The DTA diagnostic menu can be accessed by holding the 'INFO' button for 5 seconds.
  </div>
</section>

<section class="diagnostics">
  <div class="tv">
    <div class="screen">
      <!-- Image dimensions 800x450 -->
      <img src="/images/screens/diag/tech-menu.png" alt="TV Screen" />
      <img src="/images/diag-remote.png" alt="DTA Remote" usemap="#diag" class="remote has-popover" data-title="DTA Remote" data-content="Use this to control your TV! Pertinent buttons will be highlighted for you." data-placement="right" data-toggle="popover" data-trigger="hover" />
      
      <map name="diag" id="diag">
        <!-- Seven Button -->
        <area alt="Seven to Exit" title="Seven to Exit" href="#/emulator" shape="rect" coords="19,99,42,116" />
        <!-- Up Arrow -->
        <area alt="Up Arrow" title="Up Arrow" href="#/cpustatus" shape="rect" coords="54,147,75,168" />
        <!-- Down Arrow -->
        <area alt="Down Arrow" title="Down Arrow" href="#/status" shape="rect" coords="54,203,75,223" />
        <!-- Select Button  -->
        <area alt="Enter Button" title="Enter Button" href="#/general-menu" shape="rect" coords="53,176,76,195" />
        <!-- Info Button  -->
        <area alt="Info Button" title="Info Button" href="#/diagnostics" shape="rect" coords="19,123,42,141" />
        <!-- Exit Button  -->
        <area alt="Exit Button" title="Exit Button" href="#/emulator" shape="rect" coords="19,207,42,224" />
      </map>
    </div>
  </div>
</section><!-- /section -->

<script>
  $("[data-toggle=popover]").popover({
    html: true, 
    content: function() {
      return $('#popover-content').html();
    }
  });
</script>
